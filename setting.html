<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="setting.css">
</head>
<body>
    <div class="setting-container">
    <h2>Focus mode setting</h2>
    <div class="timelimit">
        <p class="showTimeLimit" id="showTimeLimit">Loading....</p>
        <div>
            <button class="changeLimit" id="changeLimit">Change limit</button>
            <input class="limitInput" id="limitInput" type="number">
        </div> 
    </div>
    <div class="strictMode">
        <h3>Strict mode</h3>
        <p>Websites not included in the list below will not be tracked</p>
        <div class="stritModeList" id="stritModeList">
           <div>Loading</div>  
        </div>
        <div class="">
            <button id="addStrict">Add to list</button>
            <input id="urlInput" class="urlInput" type="text">
        </div>  
    </div>
    </div>
</body>
<script src="setting.js"></script>
</html>
