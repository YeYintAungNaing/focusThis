<!DOCTYPE html>
<html>
<head>
  <title>TabWatch</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="popup-container">
  <h2 class="statusText" id="statusText">Focus Mode : Off</h2>
  <button class="more-btn" id="more-btn">Show more</button>
  <p class="totalTime" id="totalTime">00:00:00</p>
  <div class="hideContent" id="hideContent">
    <p class="message" id="message">No message to show</p>
    <div class="option-group">
      <button class="toggleActive" id="toggleActive">Toggle</button>
      <button class="addExclusion" id="addExclusion">Exclude this tab</button>
    </div>
    <div id="mode-selector">
      <input type="radio" id="normal" name="mode" value="normal" >
      <label for="normal">Normal mode to track all</label><br>
      <input type="radio" id="strict" name="mode" value="strict" >
      <label for="strict">Strict mode to track as you like</label>
    </div>
    <div class="option-group">
      <button id="openSetting">Setting</button>
      <button class="less-btn" id="less-btn">Show less</button>
    </div>
  </div>
</body>
<script src="popup.js"></script>
</html>
